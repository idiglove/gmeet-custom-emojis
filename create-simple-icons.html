<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #1a73e8;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #1557b0;
    }
    .instructions {
      background: #e8f0fe;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Extension Icons</h1>

    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>The icons will be generated below</li>
        <li>Right-click each icon and select "Save image as..."</li>
        <li>Save them in the <code>icons</code> folder with the exact names shown</li>
      </ol>
    </div>

    <div id="icons"></div>

    <script>
      function drawIcon(size) {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background with rounded corners
        ctx.fillStyle = '#1a73e8';
        const radius = size * 0.1875;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();

        // Emoji
        ctx.font = `${size * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'white';
        ctx.fillText('ðŸ˜Š', size / 2, size / 2);

        // Plus circle
        const plusSize = size * 0.3125;
        const plusX = size * 0.78125;
        const plusY = size * 0.21875;

        ctx.fillStyle = '#34a853';
        ctx.beginPath();
        ctx.arc(plusX, plusY, plusSize / 2, 0, Math.PI * 2);
        ctx.fill();

        ctx.font = `bold ${plusSize * 0.625}px Arial`;
        ctx.fillStyle = 'white';
        ctx.fillText('+', plusX, plusY);

        return canvas;
      }

      const container = document.getElementById('icons');

      [16, 48, 128].forEach(size => {
        const wrapper = document.createElement('div');
        wrapper.style.margin = '20px 0';

        const label = document.createElement('p');
        label.innerHTML = `<strong>icon${size}.png</strong> (${size}x${size} pixels)`;
        wrapper.appendChild(label);

        const canvas = drawIcon(size);
        wrapper.appendChild(canvas);

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = `Download icon${size}.png`;
        downloadBtn.onclick = () => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });
        };
        wrapper.appendChild(downloadBtn);

        container.appendChild(wrapper);
      });
    </script>
  </div>
</body>
</html>
